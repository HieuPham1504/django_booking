{% extends 'ms_master.html' %}
{% load static %}

{% block header %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/ms_login.css' %}">

{% endblock %}


{% block body %}
    <div class="container-login">
        <div class="sign_up_main">
            <div class="tab-content">
                <div id="signup">
                    <h1 class="sign" align="center">ĐĂNG KÝ</h1>

                    <form class="form1" action="" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="row py-5">
                            <div class="col">
                                <div class="form-group px-3">
                                    <label for="email">Email</label>
                                    <input class="form-control" id="email" name="email" type="email" placeholder="Email"
                                           aria-label="Email"
                                           required>
                                </div>
                                <div class="form-group px-3">
                                    <div class="form-row">
                                        <div class="col-md-4">
                                            <label for="phone-code">Số điện thoại</label>
                                            <select class="form-control" id="phone-code" name="phone-code">
                                                <option value="phone-vi">VN(+84)</option>
                                            </select>
                                        </div>
                                        <div class="col-md-8">
                                            <label for="phone"></label>
                                            <input class="form-control" id="phone" name="phone" type="text"
                                                   placeholder="Số điện thoại" aria-label="Phone"
                                                   style="margin-top: 8px"
                                                   required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group px-3">
                                    {#                                    <label for="phone">Số điện thoại</label>#}
                                    <div class="form-row">
                                        <div class="col">
                                            <label for="surname">Họ</label>
                                            <input class="form-control" id="surname" name="surname" type="text"
                                                   placeholder="Nhập họ" aria-label="Surname"
                                                   required>
                                        </div>
                                        <div class="col">
                                            <label for="last-name">Tên</label>
                                            <input class="form-control" id="last-name" name="last-name" type="text"
                                                   placeholder="Nhập tên" aria-label="Last name"
                                                   required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">

                                <div class="form-group px-3">
                                    <label for="password">Mật khẩu</label>
                                    <input class="form-control" id="password" name="password" type="password"
                                           placeholder="Mật khẩu"
                                           aria-label="Password" required>
                                </div>
                                <div class="form-group px-3">
                                    <label for="confirm-password">Xác nhận mật khẩu</label>
                                    <input class="form-control" id="confirm-password" name="confirm-password"
                                           type="password"
                                           placeholder="Xác nhận mật khẩu"
                                           aria-label="Confirm Password" required>
                                </div>
                                <div class="signin-button px-3">
                                    <input class="submit" name="submit-signup" id="submit-signup" type="submit"
                                           value="Đăng ký"/>
                                </div>
                            </div>
                        </div>
                        {#                        <div class="text-center py-3">#}
                        {#                            hoặc#}
                        {#                        </div>#}
                        {#                        <p class="forgot" align="center"><a href="/login">Đăng nhập</a></p>#}
                        {% if message %}
                            <p class="success_message" align="center">{{ message }}</p>
                        {% endif %}
                        {% if warning %}
                            <p class="text-warning" align="center">{{ warning }}</p>
                        {% endif %}
                    </form>

                </div>
            </div>

        </div>
    </div>
{% endblock %}
