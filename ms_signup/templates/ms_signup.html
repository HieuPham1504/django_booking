{% extends 'ms_master.html' %}
{% load static %}

{% block header %}
<link rel="stylesheet" type="text/css" href="{% static 'css/ms_login.css' %}">

{% endblock %}


{% block body %}
<div class="container-login">
    <div class="sign_up_main">
        <div class="tab-content">
            <div id="signup">
                <h1 class="sign" align="center">Đăng ký tài khoản</h1>

                <form class="form1" action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="py-3">
                        <div class="form-group px-3">
                            <input class="form-control" id="fullname" name="fullname" type="text" placeholder="Họ và tên" aria-label="Last name"
                                required>
                        </div>
                        <div class="form-group px-3">
                            <input class="form-control" id="email" name="email" type="email" placeholder="Email" aria-label="Email"
                               required>
                        </div>
                        
                        <div class="form-group px-3">
                            <input class="form-control" id="phone" name="phone" type="text" placeholder="Số điện thoại" aria-label="Phone"
                               required>
                        </div>
                        <div class="form-group px-3">
                            <input class="form-control" id="password" name="password" type="password" placeholder="Mật khẩu"
                               aria-label="Password" required>
                        </div>
                    </div>
                    
                    
                    <div class="signin-button">
                        <input class="submit" type="submit" value="Đăng ký"/>
                    </div>
                    <div class="text-center py-3">
                        hoặc
                    </div>
                    <p class="forgot" align="center"><a href="/login">Đăng nhập</a></p>
                    {% if message %}
                    <p class="success_message" align="center">{{message}}</p>
                    {% endif %}
                </form>

            </div>
        </div>

    </div>
</div>
{% endblock %}
