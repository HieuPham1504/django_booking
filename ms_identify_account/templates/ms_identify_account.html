{% extends 'ms_master.html' %}
{% load static %}

{% block header %}
<link rel="stylesheet" type="text/css" href="{% static 'css/ms_login.css' %}">

{% endblock %}


{% block body %}
<div class="container-login">
    <div class="identify_main">
        <h1 class="sign" align="center">Quên mật khẩu</h1>
        <form class="identify_form py-5" action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
{#            <h1 class="verify_notice sign">Quên mật khẩu</h1>#}
            <div class="form-group px-3">
                <label for="email">Nhập thông tin email hoặc số điện thoại</label>
                <input class="form-control" id="email" name="email" type="email" placeholder="Nhập thông tin email hoặc số điện thoại." aria-label="Email" required>
            </div>
            
            {% if message %}
            <p class="{{message_class}}" align="center">{{message}}</p>
            {% endif %}
            <div class="identify_buttons px-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <p class="cancel btn btn-secondary" align="center"><a href="/" style="color: white">Hủy</a></p>
                    </div>
                    <input class="submit" type="submit" value="Gửi"/>
                </div>
            </div>
        </form>

    </div>
</div>
{% endblock %}
